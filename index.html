<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">


    <title>Document</title>
</head>

<body>

    <div class="container text-center bg-info">
        <h1 class="h1 w-100">Weather Dashboard</h1>
    </div>

    <div class="search row">

        <h2>Search for a City:</h2>
        <form class="input-group-text w-25">

            <input type="text" class="form-control input-group" id="search-input" placeholder="Enter a City Name">
        </form>


        <div class="col-8 border border-2 px-2">
            <div id="cityEL" class="col-12 row px-4">City:</div>
            <div id="tempEL" class="col-12 row px-4">Temp:</div>
            <div id="windEL" class="col-12 row px-4">Wind:</div>
            <div id="humidityEL" class="col-12 row px-4">Humidity:</div>

            <div class="col-12 border border-2" id="5-day-forecast">
                <h2>5 Day Forcast:</h2>

                <div class="col w-75 h-50 d-inline-block">
                    <div class="col-12 col-md-6 col-lg-3 bg-secondary px-3 m-3 w-25">
                        <p>temp</p>
                        <p>date</p>
                    </div>
                    <div class="col-12 col-md-6 col-lg-3 bg-secondary px-3 m-3 w-25">temp</div>
                    <div class="col-12 col-md-6 col-lg-3 bg-secondary px-3 m-3 w-25">temp</div>
                    <div class="col-12 col-md-6 col-lg-3 bg-secondary px-3 m-3 w-25">temp</div>
                    <div class="col-12 col-md-6 col-lg-3 bg-secondary px-3 m-3 w-25">temp</div>
                </div>
            </div>
        </div>




    </div>

    <button class="btn btn-primary w-25">
        Search
    </button>




</body>

</html>
