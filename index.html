<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Develop/CSS/style.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>

<body>

    <div class="container text-center bg-info">
        <h1 class="h1 w-100">Weather Dashboard</h1>
    </div>

    <div class="rowsearch">


        <div class="weather col-12 border border-2 px-2 w-100">
            <div id="description"></div>
            <i id="weatherImage"></i>
            <div id="tempEL"></div>
            <div id="cityEL"></div>
        </div>
    </div>
    <div class="w-50" id="5-day-forecast">
        <h2>5 Day Forecast:</h2>
    </div>

    <div class="row" id="weatherRow">
        <h3 class="cardText">Future Weather</h3>
        <p class="cardText">Temp</p>
        <p class="cardText">Pressure</p>
        <p class="cardText">Humidity</p>
        <p class="cardText">Precip</p>
    </div>





    <div>
        <h2>Search for a City:</h2>
        <form class="input-group-text h-25 w-25">

            <input id="search-input" type="text" class="form-control input-group" placeholder="Enter a City Name">
        </form>
    </div>
    <button class="btn btn-primary h-25 w-25" id="searchButton">
        Search
    </button>

    <span id="responseText"></span>

    <ul>Search History</ul>

    <script src="./Develop/JS/jscopy.js"></script>

</body>

</html>
